# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xlencoの博客
subtitle: Xlenco
description: 分享互联网各种知识,建站经验...
keywords:
author: Xlenco
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://xlenco.eu.org
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc16 #support crc16(default) and crc32
  rep: hex   #support dec(default) and hex

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
   - config.yaml
   - 404.html

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
#   - type: git
#     repo: git@github.com:xlenco/xlenco.github.io.git
#     branch: master
#     ignore_hidden: false 

nofollow:
  enable: true
  field: site
  exclude: false
 
# hexo-generator-feed  
feed:
  enable: true
  type: 
    - atom
    - rss
  path: 
    - atom.xml
    - rss.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
 # template:

# hexo-algoliasearch
algolia:
  appId: "CE9M4IN0HW"
  apiKey: "1752a7306752d7764efbad19f907367b"
  adminApiKey: "837e620106579ed41c094194f2dc9d06"
  chunkSize: 5000
  indexName: "my-hexo-blog"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - Gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# hexo-generator-sitemap
sitemap:
  path: 
    - sitemap.xml
  #template: ./sitemap_template.xml
  #template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true

# enable: 开启/关闭 推送
# count: 每次提交最新的10篇文章
# https://github.com/lete114/hexo-seo-autopush
hexo_seo_autopush:
  baidu:
    enable: false
    count: 100
  bing:
    enable: true
    count: 10
  google:
    enable: false
    count: 10
    google_file: google_service_account.json # 谷歌服务账户
  
# hexo-electric-clock  
