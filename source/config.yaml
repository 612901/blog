# ClientWorker.js.org
name: XlencoのClientWorker 
cleaninterval: 1000*20 # 每20秒检测并清理一次缓存
catch_rules: 
# 静态资源 CDN 选择
  - rule: ^https\:\/\/((cdn|test1|quantil|fastly|gcore)\.jsdelivr\.net\/npm|unpkg\.com)
    transform_rules:
      - search: _
        replace:
          - _
          - https://unpkg.onmicrosoft.cn 
          - https://jsd.onmicrosoft.cn/npm
          - https://npm.onmicrosoft.cn
          - https://cdn.cnortles.top/npm
          - https://unpkg.cnortles.top   
          - https://jsd.cky.codes/npm   
          - https://npm.elemecdn.com
          - https://npm.sourcegcdn.com  
          - https://cdn.staticfile.org
          - https://cdn.qystu.cc/npm
          - https://jsdelivr.codeqihan.eu.org/npm
        action: fetch
        fetch:
          status: 200
          engine: parallel
          preflight: false # false
          timeout: 3000
          cache:
            expire: 1000*60*60*12 # 缓存12小时
            delay: 300
  # github加速
  - rule: ^https\:\/\/(cdn|fastly|gcore|test1|quantil)\.jsdelivr\.net\/gh
    transform_rules:
      - search: _
        replace:
          - _
          - https://jsd.onmicrosoft.cn/gh
          - https://cdn.cnortles.top/gh
          - https://jsd.cky.codes/gh
          - https://assets.tnxg.whitenuo.cn/proxy/gh
          - https://cdn.qystu.cc/gh
          - https://jsdelivr.codeqihan.eu.org/gh
        action: fetch
        fetch:
          status: 200
          engine: parallel
          preflight: false # false
          timeout: 30000
          cache:
            expire: 1000*60*60*12 # 缓存12小时
            delay: 300
  # 第三方api图片缓存
  - rule: ^https\:\/\/(xlenco\.onmicrosoft\.cn\/(.*)\.(jpg|webp)$|preview\.cloud\.189\.cn\/(.*))
    transform_rules:
      - search: _
        action: fetch
        fetch:
          status: 200
          engine: fetch
          preflight: false
          timeout: 30000
          cache:
            enable: true
            expire: 1000*60*60*12*365
# 并发本地index.css
  - rule: ^https\:\/\/xlenco\.eu\.org\/css\/index\.css
    transform_rules:
      - search: ^https\:\/\/xlenco\.eu\.org\/css\/index\.css
        replace:
          - _
          - https://jsd.onmicrosoft.cn/npm/xlenco-blog-main@1.0.000919/css/index.css
          - https://cdn.cnortles.top/npm/xlenco-blog-main@1.0.000919/css/index.css
          - https://jsd.cky.codes/npm/xlenco-blog-main@1.0.000919/css/index.css
          - https://assets.tnxg.whitenuo.cn/proxy/gh/npm/xlenco-blog-main@1.0.000919/css/index.css
          - https://unpkg.onmicrosoft.cn/xlenco-blog-main@1.0.000919/css/index.css
          - https://npm.onmicrosoft.cn/xlenco-blog-main@1.0.000919/css/index.css
        action: fetch
        fetch:
          status: 200
          engine: parallel
          preflight: false # false
          timeout: 30000
          cache:
            expire: 1000*60*60*1 # 缓存1小时
            delay: 300
# 匹配B站资源链接
  - rule: ^(http|https)\:\/\/(i0|i1|i2|i3|s1|s2|s3)\.hdslb\.com 
    transform_rules:
      - search: _ # 多cdn并发
        replace:
          - https://s1.hdslb.com
          - https://s2.hdslb.com
          - https://s3.hdslb.com
        action: fetch
        fetch:
          engine: parallel
          status: 200
          preflight: false
          timeout: 30000
          delay: 4000
# 全站缓存
  - rule: _
    transform_rules:
      - search: _
        action: fetch
        fetch:
          status: 200
          engine: fetch
          preflight: false
          timeout: 30000
          cache:
            enable: true
            expire: 1000*60*60**
